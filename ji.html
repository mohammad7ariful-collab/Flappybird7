<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Flappy Bird Pro | Arcade</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@400;700;900&display=swap');

        :root {
            --primary: #FF9F1C;
            --secondary: #2EC4B6;
            --dark: #011627;
            --light: #FDFFFC;
        }

        body {
            margin: 0; padding: 0; background-color: #000;
            font-family: 'Outfit', sans-serif; overflow: hidden;
            color: var(--light); user-select: none; -webkit-user-select: none;
            touch-action: none;
        }

        #app-shell {
            display: flex; flex-direction: column; height: 100vh; width: 100vw;
            max-width: 480px; margin: 0 auto; background: var(--dark);
            position: relative; box-shadow: 0 0 100px rgba(0,0,0,0.8);
        }

        #game-container {
            position: relative; flex-grow: 1; overflow: hidden;
            background: linear-gradient(to bottom, #4ec0ca 0%, #abf0f6 100%);
        }

        canvas { display: block; width: 100%; height: 100%; }

        #hud {
            position: absolute; top: 0; left: 0; width: 100%; padding: 20px;
            display: flex; justify-content: space-between; align-items: center;
            z-index: 50; pointer-events: none;
        }

        .hud-item {
            background: rgba(1, 22, 39, 0.4); backdrop-filter: blur(8px);
            padding: 10px 20px; border-radius: 14px;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(1, 22, 39, 0.9); backdrop-filter: blur(6px);
            display: flex; flex-direction: column; align-items: center;
            justify-content: center; z-index: 100; opacity: 0;
            pointer-events: none; transition: opacity 0.3s ease;
        }

        .overlay.active { opacity: 1; pointer-events: auto; }

        .card {
            background: var(--light); color: var(--dark); width: 90%;
            border-radius: 28px; padding: 30px; text-align: center;
            box-shadow: 0 25px 50px rgba(0,0,0,0.6);
            transform: translateY(40px); transition: transform 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .overlay.active .card { transform: translateY(0); }

        .btn-main {
            background: var(--primary); color: white; padding: 18px;
            border-radius: 20px; font-weight: 900; font-size: 1.2rem;
            text-transform: uppercase; border: none; cursor: pointer;
            width: 100%; transition: all 0.2s; box-shadow: 0 6px 0 #cc7f16;
        }

        .btn-main:active { transform: translateY(3px); box-shadow: 0 3px 0 #cc7f16; }

        #bottom-banner-slot {
            width: 100%; height: 60px; background: #000;
            display: flex; align-items: center; justify-content: center;
            border-top: 1px solid #222; z-index: 1000;
        }

        #sound-toggle { pointer-events: auto; cursor: pointer; font-size: 1.4rem; }
    </style>
</head>
<body>

    <div id="app-shell">
        <!-- HUD Overlay -->
        <div id="hud">
            <div class="hud-item font-black text-2xl" id="live-score">0</div>
            <div id="sound-toggle" onclick="toggleSound(event)">ðŸ”Š</div>
        </div>

        <!-- Gameplay Area -->
        <div id="game-container">
            <!-- Start Screen -->
            <div id="screen-start" class="overlay active">
                <div class="card">
                    <h1 class="text-4xl font-black mb-8 uppercase italic tracking-tighter">FLAPPY PRO</h1>
                    <button class="btn-main" onclick="startGame(event)">Start Game</button>
                </div>
            </div>

            <!-- Game Over Screen -->
            <div id="screen-over" class="overlay">
                <div class="card">
                    <h2 class="text-3xl font-black text-red-500 mb-6 uppercase italic">GAME OVER</h2>
                    <div class="flex justify-around mb-8 border-y border-gray-100 py-6">
                        <div>
                            <p class="text-[10px] uppercase font-black text-gray-400">Score</p>
                            <p class="text-3xl font-black" id="score-result">0</p>
                        </div>
                        <div class="w-[1px] bg-gray-100"></div>
                        <div>
                            <p class="text-[10px] uppercase font-black text-gray-400">Best</p>
                            <p class="text-3xl font-black" id="score-best">0</p>
                        </div>
                    </div>
                    <button class="btn-main" onclick="startGame(event)">Play Again</button>
                </div>
            </div>

            <canvas id="gameCanvas"></canvas>
        </div>

        <!-- PERSISTENT BOTTOM AD -->
        <div id="bottom-banner-slot">
            <script type="text/javascript">
                atOptions = {
                    'key' : 'fadaa7ef5804055c9399aec3d643870a',
                    'format' : 'iframe',
                    'height' : 50,
                    'width' : 320,
                    'params' : {}
                };
            </script>
            <script type="text/javascript" src="https://www.highperformanceformat.com/fadaa7ef5804055c9399aec3d643870a/invoke.js"></script>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const hudScore = document.getElementById('live-score');
        const startScreen = document.getElementById('screen-start');
        const overScreen = document.getElementById('screen-over');

        let audioCtx, soundOn = true;

        function initAudio() {
            if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            if (audioCtx.state === 'suspended') audioCtx.resume();
        }

        function toggleSound(e) { 
            e.stopPropagation(); 
            soundOn = !soundOn; 
            document.getElementById('sound-toggle').innerText = soundOn ? 'ðŸ”Š' : 'ðŸ”‡'; 
        }

        function playNote(f, t, d, v=0.08) {
            if(!soundOn || !audioCtx) return;
            const o = audioCtx.createOscillator(); 
            const g = audioCtx.createGain();
            o.type = t; 
            o.frequency.setValueAtTime(f, audioCtx.currentTime);
            g.gain.setValueAtTime(v, audioCtx.currentTime);
            g.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + d);
            o.connect(g); 
            g.connect(audioCtx.destination);
            o.start(); 
            o.stop(audioCtx.currentTime + d);
        }

        let state = 'START', score = 0, best = localStorage.getItem('fb_pro_v5') || 0;
        let bird = { x: 80, y: 0, v: 0, r: 16, rot: 0 };
        let pipes = [], clouds = [], frame = 0, lockInput = false;

        function resize() {
            canvas.width = canvas.parentElement.offsetWidth;
            canvas.height = canvas.parentElement.offsetHeight;
            if(state !== 'PLAYING') bird.y = canvas.height / 2;
        }
        window.addEventListener('resize', resize);
        resize();

        for(let i=0; i<8; i++) clouds.push({ x: Math.random()*canvas.width*2, y: Math.random()*canvas.height*0.4, s: 0.1+Math.random()*0.3, w: 60+Math.random()*60 });

        function startGame(e) {
            if(e) { e.preventDefault(); e.stopPropagation(); }
            initAudio();
            state = 'PLAYING'; score = 0; frame = 0; pipes = [];
            bird.y = canvas.height / 2; bird.v = 0;
            hudScore.innerText = '0';
            startScreen.classList.remove('active');
            overScreen.classList.remove('active');
            lockInput = true; 
            setTimeout(() => { lockInput = false; }, 100);
        }

        function endGame() {
            if(state === 'GAMEOVER') return;
            state = 'GAMEOVER';
            playNote(150, 'sawtooth', 0.4, 0.15);
            if(score > best) { best = score; localStorage.setItem('fb_pro_v5', best); }
            document.getElementById('score-result').innerText = score;
            document.getElementById('score-best').innerText = best;
            overScreen.classList.add('active');
        }

        function jump() { 
            if(state === 'PLAYING' && !lockInput) { 
                bird.v = -6; 
                playNote(400, 'sine', 0.1); 
            } 
        }

        window.addEventListener('mousedown', e => { 
            if(e.target.tagName !== 'BUTTON' && e.target.id !== 'sound-toggle') jump(); 
        });
        window.addEventListener('touchstart', e => { 
            if(e.target.tagName !== 'BUTTON' && e.target.id !== 'sound-toggle') { 
                e.preventDefault(); 
                jump(); 
            } 
        }, {passive:false});
        window.addEventListener('keydown', e => { 
            if(e.code==='Space' || e.code==='ArrowUp') { 
                e.preventDefault(); 
                jump(); 
            } 
        });

        function update() {
            if(state !== 'PLAYING') return;
            frame++; bird.v += 0.28; bird.y += bird.v;
            bird.rot = Math.min(Math.PI/3, Math.max(-Math.PI/8, bird.v * 0.1));
            
            if(bird.y + bird.r > canvas.height - 60 || bird.y - bird.r < 0) endGame();

            if(frame % 90 === 0) {
                const gap = 175;
                const top = Math.random() * (canvas.height - 250) + 50;
                pipes.push({ x: canvas.width, t: top, g: gap, p: false });
            }

            pipes.forEach((p, i) => {
                p.x -= 3.2;
                if(bird.x + bird.r - 4 > p.x && bird.x - bird.r + 4 < p.x + 60) {
                    if(bird.y - bird.r + 4 < p.t || bird.y + bird.r - 4 > p.t + p.g) endGame();
                }
                if(!p.p && p.x + 60 < bird.x) { 
                    p.p = true; 
                    score++; 
                    hudScore.innerText = score; 
                    playNote(800, 'sine', 0.1, 0.05); 
                }
                if(p.x < -100) pipes.splice(i, 1);
            });
        }

        function draw() {
            ctx.clearRect(0,0,canvas.width,canvas.height);
            const sky = ctx.createLinearGradient(0,0,0,canvas.height);
            sky.addColorStop(0, '#4ec0ca'); 
            sky.addColorStop(1, '#abf0f6');
            ctx.fillStyle = sky; ctx.fillRect(0,0,canvas.width,canvas.height);

            ctx.fillStyle = 'rgba(255,255,255,0.4)';
            clouds.forEach(c => {
                if(state === 'PLAYING') c.x -= c.s;
                if(c.x < -c.w) c.x = canvas.width + 50;
                ctx.beginPath(); ctx.arc(c.x, c.y, c.w/2, 0, Math.PI*2); ctx.fill();
            });

            pipes.forEach(p => {
                ctx.fillStyle = '#2EC4B6'; ctx.strokeStyle = '#011627'; ctx.lineWidth = 3;
                ctx.fillRect(p.x, 0, 60, p.t); ctx.strokeRect(p.x, -2, 60, p.t+2);
                ctx.fillRect(p.x, p.t + p.g, 60, canvas.height); ctx.strokeRect(p.x, p.t + p.g, 60, canvas.height);
            });

            ctx.fillStyle = '#011627'; ctx.fillRect(0, canvas.height - 60, canvas.width, 60);
            ctx.fillStyle = '#2EC4B6'; ctx.fillRect(0, canvas.height - 60, canvas.width, 10);

            ctx.save();
            ctx.translate(bird.x, bird.y); ctx.rotate(bird.rot);
            ctx.fillStyle = '#FF9F1C'; ctx.strokeStyle = '#011627'; ctx.lineWidth = 3;
            ctx.beginPath(); ctx.ellipse(0, 0, bird.r+4, bird.r, 0, 0, Math.PI*2); ctx.fill(); ctx.stroke();
            ctx.fillStyle = '#fff'; ctx.beginPath(); ctx.arc(8, -5, 7, 0, Math.PI*2); ctx.fill(); ctx.stroke();
            ctx.fillStyle = '#000'; ctx.beginPath(); ctx.arc(10, -5, 2, 0, Math.PI*2); ctx.fill();
            ctx.fillStyle = '#E71D36'; ctx.beginPath(); ctx.moveTo(12, 0); ctx.lineTo(25, 4); ctx.lineTo(12, 8); ctx.fill(); ctx.stroke();
            ctx.restore();

            update();
            requestAnimationFrame(draw);
        }
        requestAnimationFrame(draw);
    </script>
</body>
</html>
